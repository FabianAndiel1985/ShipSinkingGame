<body>

	<div id="allContent">
		<h1>Ship sinking game</h1>
		<img src="matchfield.JPG">
		<br>
		<br>
		<br>
		Enter your coordinates <input type="number" name="">
		<br>
		<br>
		<button id="launchgame"> Fire </button>
	</div> 

	<script type="text/javascript">


		document.getElementById("launchgame").onclick= function () {
			// Random choice between the basic functions to set up the Ship starting from x-axis (setShipUp1) or from y-axis (setShipUp2).

			var basicFunctions = [setShipUp1,setShipUp2];

			var min0 =0; 
			var max0 =1;
			// create random Index number to launch either the setShipUp1 or setShipUp2
			var randomNumber0 = Math.floor(Math.random()*(max0-min0+1)+min0); 							
			// launching of setShipUp
			basicFunctions[randomNumber0]();
		}

		
		// setting up ship from x-axis


		function setShipUp1 () {

			// array to randomly choose from the x incrementation and x decrementation

			var setShipUpFromX = [setShipUpXIncr,setShipUpXDecr];
			var min= 0; 
			var max = 1;
			// create random Index number to launch either the x incrementation and x decrementation
			var randomNumber = Math.floor(Math.random()*(max-min+1)+min); 							
			// launching of Ship Setup from X
			setShipUpFromX[randomNumber]();
			
			//Following function gives x a starting value and adds 3 to it
			function setShipUpXIncr () {
				var min = 1; 
				var max = 7;

				var randomNumber = Math.floor(Math.random()*(max
					-min+1)+min);			

				var x1 = randomNumber;
				var x2 = x1 + 1;
				var x3 = x2 + 1;
				var ship = [x1,x2,x3];
				alert("Your ship is " + ship);
			} 

			
			// Following function gives x a starting value and subtracts 3 from it
			function setShipUpXDecr () {
			
			var min = 3; 
			var max = 9;

			var randomNumber2 = Math.floor(Math.random()*(max-min+1)+min);			

			var x1 = randomNumber2;
			var x2 = x1 - 1;
			var x3 = x2 - 1;
			var ship = [x1,x2,x3];
			alert("Your ship is " + ship);
			}

			// x axis create random number between 3 and 7;
			// and subtract 2 to it

			// take random y value and stick with it 
		}



		
		function setShipUp2 () {
			// y axis create random number between 3 and 7;
			// and add 2 to it

			var min = 1; 
			var max = 7;
			// create random Index number to launch either the setShipUp1 or setShipUp2
			var randomNumber2 = Math.floor(Math.random()*(max-min+1)+min);
			
			var y1 = randomNumber2;
			var y2 = y1 + 1;
			var y3 = y2 + 1;
			alert("Y numbers are " + y1 + y2 + y3); 


			// y axis create random number between 3 and 7;
			// and subtract 2 to it

			// take random x value and stick with it 

		}

	</script>
